<h1>Users Details</h1>
<div class="jumbotron>">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label"
        >First Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          ng-model="$ctrl.user.firstName"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label"
        >Last Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          ng-model="$ctrl.user.lastName"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputdob" class="col-sm-2 control-label">Date of birth</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputdob"
          ng-model="$ctrl.user.dateOfBirth"
          disabled
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          ng-model="$ctrl.user.email"
          disabled
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputCountry" class="col-sm-2 control-label">Country</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputCountry"
          ng-model="$ctrl.user.country"
          disabled
        />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </form>
</div>
